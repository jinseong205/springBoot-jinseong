plugins {
	id 'java'
	id 'org.springframework.boot' version '2.7.7'
	id 'io.spring.dependency-management' version '1.0.15.RELEASE'
}

group = 'com.jinseong'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation group: 'com.oracle.database.jdbc', name: 'ojdbc8', version: '21.8.0.0'
	implementation group: 'com.oracle.ojdbc', name: 'osdt_core', version: '19.3.0.0'
	implementation group: 'com.oracle.database.security', name: 'oraclepki', version: '21.8.0.0'
}

tasks.named('test') {
	useJUnitPlatform()
}
